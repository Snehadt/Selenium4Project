name: LambdaTest Cross Browser Allure Run

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 11 + Maven caching
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # 3️⃣ Run tests on LambdaTest
      - name: Run tests on LambdaTest
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
        run: |
          mvn -U clean test \
          -Denv=lambda \
          -Dbrowser="chrome,firefox"

      # 4️⃣ Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: mvn io.qameta.allure:allure-maven:report

      # 5️⃣ Debug / Verify Allure folder
      - name: Verify Allure report folder
        if: always()
        run: |
          echo "Listing target/site"
          ls -R target/site || true

      # 6️⃣ Prepare public folder for GitHub Pages
      - name: Prepare GitHub Pages content
        if: always()
        run: |
          mkdir -p public
          if [ -d "target/site/allure-maven-plugin" ]; then
            cp -r target/site/allure-maven-plugin/* public/
          elif [ -d "target/site/allure-maven" ]; then
            cp -r target/site/allure-maven/* public/
          else
            echo "❌ Allure report directory not found"
            exit 1
          fi

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: public
