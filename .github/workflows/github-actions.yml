name: LambdaTest Cross Browser Allure Run

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run tests on LambdaTest
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
        run: |
          mvn clean test \
          -Denv=lambda \
          -Dbrowser="chrome,firefox" \
          -Dlt.username=${{ secrets.LT_USERNAME }} \
          -Dlt.accesskey=${{ secrets.LT_ACCESS_KEY }}

      - name: Generate Allure report
        if: always()
        run: |
          mvn allure:report

      - name: Verify Allure report folder
        if: always()
        run: |
          echo "Listing target/site"
          ls -R target/site || true

      - name: Prepare GitHub Pages content
        if: always()
        run: |
          if [ -d "target/site/allure-maven-plugin" ]; then
          cp -r target/site/allure-maven-plugin/* public/
          elif [ -d "target/site/allure-maven" ]; then
          cp -r target/site/allure-maven/* public/
          else
          echo "‚ùå Allure report directory not found"
          exit 1
          fi

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: public
